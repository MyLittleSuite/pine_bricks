name: pine_repository
description: A brick to generate a generic repository

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.2.0
repository: https://github.com/MyLittleSuite/pine_bricks/tree/master/pine_repository

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  name:
    type: string
    description: The repository name
    default: Dash
    prompt: What's the name of the repository?
  methods:
    type: string
    description: The repository methods
    default: action
    prompt: What are the repository methods (comma separated)?
  context:
    type: boolean
    description: Generate repository extension on context
    default: true
    prompt: Do you want to generate repository extension on context?